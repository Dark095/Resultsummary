<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>project2</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item1">
            <h2 class="text1">Your Result</h2>
            <div class="circle">
                <h1 class="num">76</h1>
                <p class="colour belownum">of 100</p>
            </div>
            <h1>Great</h1>
            <p class="colour end1">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="item2">
            <h2 class="text2">Summary</h2>
            <div class="scores">
                <div class="red size">
                    <img src="images/icon-reaction.svg" alt="" class="image">
                    <p class="redtext para">Reaction</p>
                    <div class="mark1">
                        <p class="marks">82 <span class="lighttext">/ 100</span></p>
                    </div>
                    
                </div>
                <div class="orange size">
                    <img src="images/icon-memory.svg" alt="" class="image">
                    <p class="orangetext para">Memory</p>
                    <div class="mark2">
                        <p class="marks">92 <span class="lighttext">/ 100</span></p>
                    </div>
                </div>
                <div class="green size">
                    <img src="images/icon-verbal.svg" alt="" class="image">
                    <p class="greentext para">Verbal</p>
                    <div class="mark3">
                        <p class="marks">61 <span class="lighttext">/ 100</span></p>
                    </div>
                </div>
                <div class="blue size">
                    <img src="images/icon-visual.svg" alt="" class="image">
                    <p class="bluetext para">Visual</p>
                    <div class="mark4">
                        <p class="marks">72 <span class="lighttext">/ 100</span></p>
                    </div>
                </div>
                
            </div>
            <div class="space"></div>
            <div class="buttoon">
                <a href="" class="btn">Continue</a>
            </div>
            
        </div>
    </div>
</body>
</html>
